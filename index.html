<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 沖繩 5D4N 旅遊手冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .vibe-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .vibe-card:hover { border-color: #38bdf8; transform: translateY(-2px); }
        .accent-gradient { background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .time-badge { background: rgba(56, 189, 248, 0.2); color: #7dd3fc; padding: 2px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; }
        .drive-badge { background: rgba(248, 113, 113, 0.2); color: #fca5a5; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; }
        .cost-badge { background: rgba(34, 197, 94, 0.15); color: #4ade80; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; margin-left: 6px; white-space: nowrap; }
        .map-link { color: #38bdf8; }
        .intro-link { color: #818cf8; font-size: 0.75rem; margin-left: 4px; }
        .intro-text { color: #94a3b8; font-size: 0.75rem; margin-top: 2px; line-height: 1.4; }
        
        /* 照片顯示樣式 */
        .photo-gallery { display: flex; overflow-x: auto; gap: 12px; padding: 12px 0; scrollbar-width: none; }
        .photo-gallery::-webkit-scrollbar { display: none; }
        .photo-item { min-width: 160px; height: 100px; border-radius: 12px; object-fit: cover; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold mb-2 accent-gradient">OKINAWA TRIP</h1>
            <p class="text-slate-400 font-medium">2026/02/07 - 02/11 · 5 Days</p>
        </header>

        <div id="itinerary" class="space-y-6">
            <div class="vibe-card rounded-2xl overflow-hidden p-5">
                <span class="text-sky-400 font-bold text-sm block mb-1">DAY 1 · 2/07 (六)</span>
                <h3 class="text-xl font-bold mb-4">啟程與絕美海灘神社</h3>
                
                <div class="space-y-6 border-l-2 border-slate-700 pl-4 ml-1">
                    <div>
                        <p class="font-semibold text-slate-200">DMM 水族館 <span class="cost-badge">￥2,400</span></p>
                        <p class="intro-text">結合數位影像與真實生物，體驗沉浸式海底世界。</p>
                        <div class="photo-gallery">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=300&q=80" alt="Aquarium">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?auto=format&fit=crop&w=300&q=80" alt="Fish">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1520188129108-30ab6f439140?auto=format&fit=crop&w=300&q=80" alt="Water">
                        </div>
                    </div>

                    <div>
                        <p class="font-semibold text-slate-200">波上宮 <span class="cost-badge">免費</span></p>
                        <p class="intro-text">矗立在斷崖上的守護神，緊鄰那霸唯一的海灘。</p>
                        <div class="photo-gallery">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1528164344705-4754268799af?auto=format&fit=crop&w=300&q=80" alt="Shrine">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1542931237-323a191845cc?auto=format&fit=crop&w=300&q=80" alt="Beach">
                        </div>
                    </div>
                </div>
            </div>

            <div class="vibe-card rounded-2xl overflow-hidden p-5">
                <span class="text-sky-400 font-bold text-sm block mb-1">DAY 2 · 2/08 (日)</span>
                <h3 class="text-xl font-bold mb-4">美麗海與美國村風情</h3>
                
                <div class="space-y-6 border-l-2 border-slate-700 pl-4 ml-1">
                    <div>
                        <p class="font-semibold text-slate-200">美麗海水族館 <span class="cost-badge">￥2,180</span></p>
                        <p class="intro-text">壯闊的「黑潮之海」水槽，近距離觀察鯨鯊。</p>
                        <div class="photo-gallery">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1509721148483-fb5529170791?auto=format&fit=crop&w=300&q=80" alt="Whale Shark">
                            <img class="photo-item" src="https://images.unsplash.com/photo-1546029174-24aba28145c2?auto=format&fit=crop&w=300&q=80" alt="Ocean">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center pb-12">
            <p class="text-slate-500 text-sm">Have a nice trip to Okinawa!</p>
        </footer>
    </div>
</body>
</html>
